# -- General Info --------------------------------------------------------------
host    : localhost
port    : 8888
timezone: Europe/Amsterdam

# -- Environment ---------------------------------------------------------------
environment: development

# -- RESTful services ----------------------------------------------------------
api:
  - index

# -- session -------------------------------------------------------------------
session:
  # Cookie Request
  cookie        : lessons-io-cookie
  domain        : ""
  path          : "/"
  expire        : 3600 #seconds
  # HTTP Header
  authorization : lessons-io-auth
  # secret for session crypto
  secret        : zeniscool

# -- CORS Properties -----------------------------------------------------------
headers:
  # Access-Control-Allow-Origin: "*"
  Access-Control-Allow-Origin     : "http://localhost:8000"
  Access-Control-Allow-Credentials: true
  Access-Control-Allow-Methods    : GET,PUT,POST,DELETE,OPTIONS
  Access-Control-Max-Age          : 1
  Access-Control-Allow-Headers:
    - Accept
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - Api-Version
    - Response-Time
    - Authorization
  Access-Control-Expose-Headers:
    - api-version
    - content-length
    - content-md5
    - content-type
    - date
    - request-id
    - response-time
